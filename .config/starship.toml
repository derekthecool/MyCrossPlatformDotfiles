"$schema" = "https://starship.rs/config-schema.json"
# format = "$all"
right_format = ""
continuation_prompt = '[â–¶â–¶ ](purple)'
scan_timeout = 30
command_timeout = 400
add_newline = true

[character]
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ—](bold red)'
vimcmd_symbol = '[îŸ…](bold yellow)'

[git_commit]
commit_hash_length = 7
only_detached = true
tag_symbol = ' ğŸ”–'
tag_disabled = false

# git_status meanings

# Find all untracked branches
# git branch --format "%(refname:short) %(upstream)"
[git_status]
# For mega repos such as esp-adf this will kill performance if enabled
ignore_submodules = true
format = '([â¨$all_status$ahead_behindâ¬]($style) )'
style = 'bold #9090FF'
conflicted = '[X](red)'
up_to_date = '[âœ“](#00FF00)'
untracked = '[îª‡](#666666)'
stashed = '[S](white)'
modified = '[M](#77CCFF)'
staged = '[++\($count\)](blue)'
renamed = '[R](cyan)'
deleted = '[D](#6E260E)'
ahead = '+${count}'
diverged = 'me+${ahead_count},rmt+${behind_count}'
behind = '-${count}'

[shell]
fish_indicator = 'ó°ˆº '
powershell_indicator = 'îšƒ'
bash_indicator = 'î¯Š'
zsh_indicator = 'Z'
cmd_indicator = 'ó°‡·'
nu_indicator = 'nu>'
unknown_indicator = 'î¯ƒ'
style = 'dimmed purple'
disabled = false

