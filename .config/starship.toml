"$schema" = "https://starship.rs/config-schema.json"
# format = "$all"
right_format = ""
continuation_prompt = '[▶▶ ](purple)'
scan_timeout = 30
command_timeout = 3000
add_newline = true

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '
vimcmd_symbol = '[V](bold green) '
vimcmd_replace_symbol = '[V](bold blue) '
vimcmd_visual_symbol = '[❮](bold purple)'

[git_commit]
commit_hash_length = 7
only_detached = true
tag_symbol = ' 🔖'
tag_disabled = false

# git_status meanings

# Find all untracked branches
# git branch --format "%(refname:short) %(upstream)"
[git_status]
style = 'blink green'
conflicted = '🏳'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[shell]
fish_indicator = '󰈺 '
powershell_indicator = ''
bash_indicator = '🙏'
zsh_indicator = '🦓'
cmd_indicator = '󰇷'
nu_indicator = 'nu>'
unknown_indicator = ''
style = 'dimmed purple'
disabled = false

## I don't really like directory truncation
